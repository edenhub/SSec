    <style type="text/css" media="screen">
        #editorSql {
            position: absolute;
            top: 0;

            bottom: 0;

            position : relative;

        input{

    </style>
    <script>
        $(document).ready(function(){

            $("#btnSubmit").click(function(){
                var sql1 = $("#sql1").val();
                var sql2 = $("#sql2").val();

                $.ajax({
                    url:"/ssc/sql?sql1="+sql1+"&sql2="+sql2,
                    success : function(msg){
                        alert(msg);
                    }
                })
            });

        });
    </script>
